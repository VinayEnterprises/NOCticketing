<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOC Ticket Form</title>
</head>
<body>
  <h1>Raise a Ticket</h1>

  <form id="ticketForm" action="https://usebasin.com/f/2aebf3dfcc3b" method="POST">
    <!-- Client Email -->
    <label for="clientEmail">Your Email *</label>
    <input type="email" id="clientEmail" name="clientEmail" required>
    <!-- Client Name -->
    <label for="clientName">Your Name *</label>
    <input type="text" id="clientName" name="clientName" required>
    <!-- Request Type -->
    <label for="requestType">Request Type *</label>
    <select id="requestType" name="requestType" required>
      <option value="">-- Select --</option>
      <option value="FCR">Fresh Configuration Request</option>
      <option value="CR">Change Request</option>
      <option value="IRR">Incident Reported</option>
      <option value="RMA">RMA Request</option>
    </select>

    <!-- Device Make -->
    <label>Device Make *</label>
    <input type="text" name="deviceMake" required>

    <!-- Device Model -->
    <label>Device Model *</label>
    <input type="text" name="deviceModel" required>

    <!-- Device Serial -->
    <label>Device Serial *</label>
    <input type="text" name="deviceSerial" required>

    <!-- Hidden Case ID field -->
    <input type="hidden" id="case_id" name="case_id">

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <!-- Case ID display -->
  <div id="caseIdDisplay"></div>

  <script>
    const form = document.getElementById('ticketForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const type = document.getElementById('requestType').value;
      if (!type) {
        alert('Please select request type');
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/mint-id', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type })
        });
        const data = await res.json();

        if (!data.caseId) throw new Error("No Case ID returned");

        // Show Case ID
        document.getElementById('caseIdDisplay').innerText = "Your Case ID: " + data.caseId;

        // Add Case ID into hidden input
        document.getElementById('case_id').value = data.caseId;

        // Submit form to Formspree
        form.submit();

      } catch (err) {
        alert("Error generating Case ID: " + err.message);
      }
    });
  </script>
</body>
</html>
